{% extends 'food/base.html' %}

{% block body %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Food Items</h1>
    <div class="row">
        {% for item in item_list %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card shadow-sm">
                <img 
                    src="{{ item.item_image }}" 
                    alt="{{ item.item_name }}" 
                    class="card-img-top img-fluid" 
                    style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h4 class="card-title">{{ item.item_name }}</h4>
                    <p class="card-text">{{ item.item_desc }}</p>
                    <h6 class="text-muted">Price: â‚¹{{ item.item_price }}</h6>
                    <h6 class="text-muted">Added by: {{ item.user_name }}</h6>
                    <a href="{% url 'food:detail' item.id %}" class="btn btn-primary mt-2 w-100">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-center text-muted">No items available.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
