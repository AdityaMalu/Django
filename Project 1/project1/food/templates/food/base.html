{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{% static 'food/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <title>Document</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a href="#" class="navbar-brand">FoodApp</a>
            <div class="navbar">
                <a href="{% url 'food:index' %}" class="btn btn-primary style=padding: 10px 20px">Home</a>
                <a href="{% url 'food:create_item' %}" class="btn btn-primary style=padding: 10px 20px">Add Items</a>
                <a href="#" class="btn btn-primary style=padding: 10px 20px">Delete Items</a>
                <a href="#" class="btn btn-primary style=padding: 10px 20px">View Item</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-primary style=padding: 10px 20px">Logout</a>
                    <a href="{% url 'profile' %}">Profile</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary style=padding: 10px 20px">Login</a>
                {% endif %}
            </div>
        </nav>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{message.tags}}">{{message}}</div>
            {% endfor %}
        {% endif %}
    {% block body %}
    {% endblock %}
    </body>
</html>
