<form method="POST" class="text-center mt-5">
    {% csrf_token %}
    <div class="card border-danger mx-auto" style="max-width: 500px;">
        <div class="card-header bg-danger text-white">
            <h4>Confirm Deletion</h4>
        </div>
        <div class="card-body">
            <p class="card-text">
                Are you sure you want to delete <strong>"{{ item.item_name }}"</strong>?
            </p>
            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-danger me-2">Delete</button>
                <a href="{% url 'food:index' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </div>
</form>
